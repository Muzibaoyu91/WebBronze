<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PinkShark's QingDaoFraulein</title>
    <link rel="stylesheet" href="base.css">
    <link rel="icon" href="img/MyLogo.png">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="img/icon.jpg" alt="英雄联盟" class="icon">
            <a href="javascript:;">注册</a>
            <a href="javascript:;">登录</a>
            <a href="javascript:;">收藏本站</a>
        </header>
        <div class="content">
            <table border="1">
                <caption>注册代练师第一步</caption>
                <thead class="description">
                    <th colspan="2">
                        <p>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;您的注册资料越详细就越有利于玩家检索，也就越容易获得玩家代练的预约，所以请您务必如实详细地填写。 其中红色星号（
                            <font color="#FF0000">*</font>
                            ）为必填。我们已对您的个人信息做保密处理，您的信息是安全的。
                            您选择的是大学生身份,若有误请
                            <a href="javascript:;">返回</a>
                            更改
                        </p>
                    </th>
                </thead>
                <thead>
                    <tr>
                        <th colspan="2">
                            基本资料
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>
                            召唤师姓名
                        </th>
                        <td>
                            <input type="text">
                            (此项将严格保密,不对外公开)
                        </td>
                    </tr>
                    <tr>
                        <th>
                            游戏大区
                        </th>
                        <td>
                            <select name="region" id="region">
                                <option value="null">--请选择--</option>
                                <option value="艾欧尼亚">艾欧尼亚</option>
                                <option value="德玛西亚">德玛西亚</option>
                                <option value="弗雷尔卓德">弗雷尔卓德</option>
                                <option value="扭曲丛林">扭曲丛林</option>
                                <option value="黑色玫瑰">黑色玫瑰</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            排位等级
                        </th>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                 </tbody>
                <thead>
                    <th colspan="2">
                        联系方式
                    </th>
                </thead>
                <tbody>
                    <tr>
                        <th>
                            手机号码
                        </th>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            QQ
                        </th>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            薪资要求
                        </th>
                        <td>
                            <textarea name="pay" id="pay" cols="60"
                                      rows="5">执行代练师薪资标准</textarea>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <button type="submit">提交</button>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer>
            <p>
                Copyright © 2003～2008 版权所有 PinkShark
            </p>
        </footer>
    </div>
</body>
</html>
