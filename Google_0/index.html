<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PinkShark's Google</title>
    <!-- include -->
    <link rel="stylesheet" href="CSS/base.css">
    <script src="JS/base.js"></script>

</head>
<body>

    <!-- 导航栏 -->
    <div id="Baoyu-nav-bar">
        <a href="https://www.google.com/webhp?newwindow=1&output=search" class="nav-title">全部</a>
        <a href="https://www.google.com/webhp?newwindow=1&output=search&tbm=isch&tbo=u" class="nav-title">图片</a>
        <img src="images/icon.jpg" alt="头像" class="userIcon">
        <img src="images/msg.png" alt="消息" class="nav-title">
        <img src="images/nine.png" alt="更多应用" class="nav-title">
    </div>


    <!-- 主体部分 -->
    <div id="Baoyu-body">
        <div id="bgLogo"></div>
    </div>
    <div id="Baoyu-search">
        <input type="text" id="search">
        <input type="button" id="ipSearch" value="搜索">
    </div>





</body>
</html>
